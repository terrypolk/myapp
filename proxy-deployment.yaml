apiVersion: v1
kind: Service
metadata:
  namespace: myapp
  name: proxy-service
spec:
  selector:
    app: proxy
  type: NodePort
  ports:
  - port: 80
    nodePort: 31000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: myapp
  name: proxy
  labels:
    app: proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy
  template:
    metadata:
      labels:
        app: proxy
    spec:
      containers:
      - image: api-proxy:v2
        imagePullPolicy: Never
        name: proxy
        ports:
        - containerPort: 80
          name: proxy